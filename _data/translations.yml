  de: "Roboter"
RobotText:
  en: "Built for precision spot spraying."
  de: "Entwickelt und Gebaut für Präzisionslandwirtschaft. Durch einen vollelektrischen Antrieb und diverse Sensoren bewegt sich RB1 mühelos über jedes Feld."
WeedTitle:
