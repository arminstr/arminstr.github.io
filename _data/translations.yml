HeadLine:
  en: "The first fully autonomous weeding robot. Making farming more cost efficient. And better for the environment."
  de: "Der erste vollautonome Roboter zur Unkrautbekämfung. Landwirtschaft wird dadurch kosteneffizienter. Und besser für die Umwelt."
