IndexHeading:
  en: "Precision Farming Robots"
  de: "Robotik für den Ackerbau"

IndexHeadingText:
  en: "AIRbee provides autonomous and profitable solutions for the agricultural application of robotics. By using corn-farming data and artificial intelligence herbizice can be saved. Farmers can benifit due to the increased automation. This enables ecological benefits as well economic advantage on the global agricultural market."
  de: "AIRbee bietet autonome und profitable Lösungen für den Einsatz von Robotik in der Landwirtschaft. Mit Hilfe von Daten aus dem Maisbau und künstlicher Intelligenz wird eine Einsparung von Pflanzenschutzmitteln ermöglicht. Landwirte mit hauptgewerblich genutzten Maisanbauflächen profitieren von dem gesteigerten Automatisierungsgrad. Dieser ermöglicht Ihnen ökologische Vorteile und Konkurrenzfähigkeit gegenüber dem globalen Agrarmarkt."

