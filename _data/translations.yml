  de: "Weed Detection AI"
WeedText:
  en: "Computer Vision. Powerfull and embedded into the device. No need for cloud connectivity."
  de: "Computer Vision. Leistungsstark und Teil des Geräts. Dafür ist keine Verbindung in die Cloud notwendig."
LineTitle:
